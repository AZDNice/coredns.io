<section id="intro">
	<!-- Header -->
	<div class="intro-header">

	    <div class="container">

		<div class="row">
		    <div class="col-lg-12">
			<div class="intro-message">
			    <h1>{{ .Site.Title }}</h1>
			    <h3>{{ .Site.Params.description }}</h3>
			    <hr class="intro-divider">
			    {{ if isset .Site.Params "social" }}
			    <ul class="list-inline intro-social-buttons">
				        {{ partial "social.html" . }}
			    </ul>
			    {{ end }}
                            {{ range where .Data.Pages "Section" "banner" | first 1 }}
                                    <hr class="intro-divider">
                                    <div class="banner">
                                    {{ .Content }}
                                </div>
                            {{ end }}
			</div>
		    </div>
		</div>

	    </div>
	    <!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
